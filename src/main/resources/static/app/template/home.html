


<div class="table-responsive container" style="width: 900px; margin-top: 80px;">
    <h2 align="center">FASTEST FILE BASED CLOUD SERVICE</h2>
    <form novalidate="">
        <div class="mb-3">
            <input class="form-control" ngf-select name="file" type="file" id="formFile" ng-model="file">
            <button type="submit" class="btn btn-primary" ng-click="upload()" style="margin-top: 10px;">Dosya YÃ¼kle</button>
        </div>
    </form>
    <table class="table file-table no-wrap table-hover v-middle mb-0 font-14">
        <thead>
            <th>
                <td style="font-weight: bold;"><p>File Name</p></td>
                <td style="font-weight: bold;"><p>Owner</p></td>
                <td style="font-weight: bold;"><p>Create Time</p></td>
                <td style="font-weight: bold;"><p>File Size</p></td>
            </th>
        </thead>
        <tbody>
            <!-- row -->
            <tr ng-repeat="file in files | orderBy:'-createDate' | limitTo : 10 : 10 * (paging.currentPage - 1)" style="background-color:azure;">
                    <!-- file-icon -->
                    <td><i class="fa-solid fa-file"></i></td>
                    <td>
                        <h5 class="text-dark" style="font-weight: bold;">{{file.name}}</h5>
                    </td>
                    <!-- Message -->
                    <td>
                        <span class="mb-0 text-muted">{{file.owner.email}}</span>                                               
                    </td>
                    <!-- Time -->
                    <td class="text-muted">{{file.createDate | timeago}}</td>
                    <td class="text-muted"><p>{{file.size | Filesize}}</p></td>
                    <td><button class="deleteButton" ng-click="deleteMain(file)"><i class="fa-solid fa-trash float-right"></i></button></td>
                    <td><a href="file/download/{{file.name}}" target="_self">Download</a></td>
                    <td><button type="button" ng-click="showModal(file)"> <i class="fa-solid fa-share"></i> </button></td>
                    <!-- Time -->

                <!-- label -->                
            </tr>
    </table>
    <ul uib-pagination total-items="files.length" ng-model="paging.currentPage" items-per-page="paging.pageSize" style="margin-top:15px;" ng-if="files.length != 0"></ul>
</div>
